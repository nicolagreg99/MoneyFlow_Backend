name: Create Release from Tag

on:
  push:
    tags:
      - 'v*'  # Solo quando viene creato un tag tipo v1.2.3

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Check GITHUB_TOKEN
        run: |
          echo "Token: ${{ secrets.ACTION_SECRET }}"
          echo "GITHUB_TOKEN: ${{ secrets.ACTION_SECRET }}" | base64

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Read version
        id: get_version
        run: |
          VERSION=$(cat version.txt)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.ACTION_SECRET }}  # Usa il segreto che hai creato
